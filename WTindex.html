<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Time</title>
    <link rel="stylesheet" href="src/WTstyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Time Clock</h1>
      <select name="city" id="city-choice">
        <option value="">Select a City</option>
        <option value="current">My Current Location</option>
        <option value="Europe/Madrid">Málaga</option>
        <option value="Europe/Kiev">Kiev</option>
        <option value="Cuba/La Habana">La Habana</option>
      </select>

      <div id="cities">
        <div class="city" id="malaga">
          <div class="city-name">
            Málaga
            <div class="city-date">Tuesday, February 18, 2025</div>
          </div>
          <div class="city-time">9:23:00 <span>AM</span></div>
        </div>
        <div class="city" id="kyev">
          <div class="city-name">
            Kyev
            <div class="city-date">Tuesday, February 18, 2025</div>
          </div>
          <div class="city-time">9:23:00 <span>AM</span></div>
        </div>
      </div>
    </div>

        target="_blank"
        >Unsplash</a
      >
    </footer>
    <script src="src/WTscript.jss"></script>
  </body>
</html>
